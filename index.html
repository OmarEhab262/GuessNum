                </div>

                </div>
            </div>
        </div>

            <span>Enter Number</span>
        </div>

        <div class="text">

                <h2>you won <span class="good"></span></h2>
            </div>
            <div>
                <h2>you lost <span class="bad"></span></h2>
            </div>
        </div>
    </div>
